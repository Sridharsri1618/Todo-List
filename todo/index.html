<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h2>TODO LIST <img src="note.png" alt="" width="30px" height="30px"></h2>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a task">
            <button type="submit" class="okay">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="demo.js"></script>
</body>
</html>
